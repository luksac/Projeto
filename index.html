<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Restaurante</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Adicionando Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <!-- Você pode substituir o logo pelo logo real do seu restaurante ou serviço -->
            <img src="https://marketplace.canva.com/EAE6qtOUX08/1/0/1600w/canva-good-kitchen-logo-design-with-chef-hat-symbol-8C8EhVwzkV8.jpg">
        </div>
        <h1>Faça seu Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <input type="text" id="username" name="username" placeholder="name@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
